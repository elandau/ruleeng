buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'me.champeau.gradle:antlr4-gradle-plugin:0.1.1-SNAPSHOT'
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'me.champeau.gradle.antlr4'

antlr4 {
    source = file('src/main/antlr')
    output = file('build/generated-src/com/landau/ruleeng/parser')
    extraArgs = ['-package', 'com.landau.ruleeng.parser']
}

compileJava.dependsOn antlr4

sourceSets.main.java.srcDirs += "build/generated-src"

configurations {
    compile.extendsFrom antlr4
}

group = 'com.landau'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
